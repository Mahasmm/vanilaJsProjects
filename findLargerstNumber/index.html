<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Background Color</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-4">
                <label for="number1">First Number:</label>
            </div>
            <div class="col">
                <input type="number" value="" id="num1" placeholder="Number 1"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="number2">Second Number:</label>
            </div>
            <div class="col">
                <input type="number" value="" id="num2" placeholder="Number 2"><br>
            </div>
        </div>
        <div class="row">
            <div class="col offset-4 my-5">
                <input type="submit" class="btn btn-primary" onclick="larger()">
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-4">
                <p>
                    <h3><span id="larger"></span></h3>
                </p>
            </div>
        </div>
    </div>



    <script src="./../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
